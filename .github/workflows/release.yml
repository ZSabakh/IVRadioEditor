name: Build Release

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: ivradio
          python-version: "3.12"

      - name: Install dependencies
        shell: bash -el {0}
        run: |
          python -m pip install --upgrade pip
          pip install "pyrpfiv>=0.1.2"
          pip install -r requirements.txt
          pip install pyinstaller

      - name: List installed packages
        shell: bash -el {0}
        run: |
          pip list

      - name: Build executable
        shell: bash -el {0}
        run: |
          pyinstaller --clean ivradio.spec

      - name: Verify executable
        shell: bash -el {0}
        run: |
          ls -l dist/

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./dist/IVRadioEditor.exe
          asset_name: IVRadioEditor.exe
          asset_content_type: application/octet-stream

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: build-logs
          path: |
            build/ivradio/warn-ivradio.txt
            build/ivradio/xref-ivradio.html
